version: '3'

networks:
    main:
  
services:
    web:
        platform: linux/amd64
        build: .
        image: myipc
        hostname: node
        ports:
            - "80:80"
            - "2000:2000"
            - "3000:3000"
        #volumes:
        #    - .:/usr/app
        environment:
            DATABASE_URL: $DATABASE_URL
            API_KEY: $API_KEY
            # START_COMMAND: "sleep 999999999"
        networks:
            main:
                aliases:
                    - web
    postgres:
        hostname: postres
        image: postgres:14.4-alpine
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
            DATABASE_URL: $DATABASE_URL
        volumes:
            - ./data:/var/lib/postgresql/data
            - ./postgresql/root.crt:/root/.postgresql/root.crt
        networks:
            main:
                aliases:
                    - postgres
